<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mois√©s Su√°rez | Simuladores</title>
    
    <style>
        /* --- ESTILOS (Colores y Dise√±o) --- */
        :root {
            --fondo-oscuro: #0e1117;
            --barra-lateral: #262730; 
            --texto-principal: #ffffff;
            --acento: #ff4b4b; /* Rojo Streamlit */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo-oscuro);
            color: var(--texto-principal);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BARRA LATERAL --- */
        .sidebar {
            width: 300px;
            background-color: var(--barra-lateral);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            overflow-y: auto; 
        }

        h2 { color: var(--acento); font-size: 1.2rem; margin-bottom: 20px; }
        h3 { font-size: 0.8rem; color: #aaa; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px;}

        /* Botones */
        .btn-simulador {
            background: none;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 0.95rem;
        }

        .btn-simulador:hover { background-color: #3e4049; border-color: var(--acento); }
        .btn-simulador.activo { background-color: var(--acento); border-color: var(--acento); font-weight: bold; }

        /* Enlaces descarga */
        .link-descarga {
            display: block;
            color: #4da6ff;
            text-decoration: none;
            padding: 8px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
        }
        .link-descarga:hover { color: #80c1ff; padding-left: 5px; transition: 0.2s; }

        /* --- √ÅREA PRINCIPAL --- */
        .main-area {
            flex-grow: 1;
            position: relative;
            background-color: white; /* Fondo blanco para el iframe por si acaso */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Pantalla de Bienvenida */
        .bienvenida {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--fondo-oscuro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            z-index: 10;
        }

        .bienvenida h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .bienvenida p { 
            color: #ccc; 
            font-size: 1.1rem; 
            max-width: 600px; 
            line-height: 1.6; 
        }

        /* --- M√ìVIL --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; max-height: 35vh; }
            .main-area { height: 65vh; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üöÄ Mois√©s Su√°rez</h2>

        <h3>Simuladores Web</h3>
        
        <button class="btn-simulador" onclick="cargarSimulador(this, 'https://simulador-curvas-moises.streamlit.app/?embed=true')">
            üìä Curvas experimentales-MJ
        </button>

        <button class="btn-simulador" onclick="cargarSimulador(this, 'https://graficador-perfilometro-mj.streamlit.app/?embed=true')">
            üìà Visualizador Perfil√≥metro-MJ
        </button>

        <button class="btn-simulador" onclick="cargarSimulador(this, 'https://rta-curvas-mj.streamlit.app/?embed=true')">
            üìâ Analizador Curvas R/T-MJ
        </button>

        <button class="btn-simulador" onclick="cargarSimulador(this, 'https://suavizador-curvas-mj.streamlit.app/?embed=true')">
            üß™ Suavizador de Curvas-MJ
        </button>

    </div>

    <div class="main-area">
        <iframe id="visor" src=""></iframe>
        
        <div id="mensaje-inicio" class="bienvenida">
            <h1>Bienvenido al Laboratorio</h1>
            <p>
                Simulador de curvas experimentales realizado por <strong>Ing. Mois√©s Su√°rez</strong> 
                en colaboraci√≥n con <strong>Lab. Superficies e Interfaces del IER-UNAM</strong>.
            </p>
            <p style="margin-top: 30px; font-size: 0.9rem; color: #666;">
                üëà Selecciona el simulador en el men√∫ para iniciar.
            </p>
        </div>
    </div>

    <script>
        function cargarSimulador(boton, url) {
            // Cargar URL
            document.getElementById('visor').src = url;
            
            // Ocultar bienvenida
            document.getElementById('mensaje-inicio').style.display = 'none';

            // Estilos de bot√≥n activo
            let botones = document.querySelectorAll('.btn-simulador');
            botones.forEach(b => b.classList.remove('activo'));
            boton.classList.add('activo');
        }
    </script>

</body>
</html>
